<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="container">
        <img src="/Screenshot_20230119_043804.png" alt="">
        <div class="form">
            <h1>Login</h1>
            <form>

                <p>Enter Your E-mail</p>
                <input type="email" required placeholder="Enter Your Email" id="email">

                <p>Enter your Password</p>
                <input type="password" required placeholder="Enter Your Password" id="pass">

                <br><span class="forget">Forget Password?</span>

                <input type="submit" value="Login" id="login">
                <br><span> Not a member?</span> <a href="">Signup</a>
            </form>
        </div>
    </div>

</body>
<script>

    let fromSignup = JSON.parse(localStorage.getItem("SignUp")) || []
    console.log(fromSignup)
    let formEl = document.querySelector("form")
    let mail = document.getElementById("email")
    let password = document.getElementById("pass")
    let loginData = []
    formEl.addEventListener("submit", (e) => {
        e.preventDefault()
        let inpData = {
            email: mail.value,
            pass: password.value
        }
        loginData.push(inpData)
        fromSignup.forEach((ele, ind) => {
            if (ele.mail == inpData.email && ele.password == inpData.pass) {
                alert("login successful")
                window.location.href = "/index.html"
            } else {
                alert("wrong credential")
            }
        })
    })


</script>




</html>
